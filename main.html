  <body>
    <header class="main-header">
      <div class="title-container">
        <div class="page-title"><h1>A Seattle Coder's Learning Blog</h1></div>
        <div class="page-subtitle">
          <h3>
            A Woman in Tech, Breaking Stereotypes and Broadening Inclusion.
          </h3>
        </div>
      </div>
      <nav class="main-nav">
        <a class="nav-link" href="#" data-path="home">Home</a>
        <a class="nav-link" href="#" data-path="all">All Posts</a>
        <a class="nav-link" href="#" data-path="about">About</a>
        <a class="nav-link" href="#" data-path="contact">Contact</a>
      </nav>
    </header>
    <div class="page all-posts-page hidden" id="all">
      <div id="all-posts-container" class="all-posts">
        <!-- <div class="post-container"> 
                        <h2 class="post-title"></h2>

                            </div>
                        <div id="post-body"></div>
                    </div>  -->
      </div>
    </div>
    <div class="page home-page" id="home">
      <div class="home-page-container" id="home-page-wrap"></div>
      <div class="sidebar-container">
        <div class="sidebar-content">
          <div><h2 class="sidebar-quote">Sidebar Quote</h2></div>
          <div class="sidebar-nav">
            <div>
              <a
                target="_blank"
                class="nav-link"
                href="https://github.com/charlottewarfel"
                >gitHub</a
              >
            </div>
            <div>
              <a
                target="_blank"
                class="nav-link"
                href="https://www.linkedin.com/in/charlotte-warfel-481120177/"
                >LinkedIn</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- contact page form..................................................................... -->
    <div class="page contact-page hidden" id="contact">
      <h1>Welcome</h1>
      <h3>Would you like to submit a post?</h3>
      <h3>Create an account using the form below:</h3>

      <form name="userform">
        <div class="user-form-wrapper">
          <div class="wrapper">
            <div class="inner_container">
              <label for="name">User Name</label>
              <input type="text" id="username" value="" name="username" />
            </div>
          </div>

          <div class="wrapper">
            <div class="inner_container">
              <label for="email">EMail:</label>
              <input type="email" id="email" value="" name="email" />
            </div>
          </div>

          <div class="wrapper" id="paswd_confirmpaswd">
            <div class="inner_container">
              <label for="password">Password:</label>
              <input type="password" id="password" value="" name="password" />
            </div>
            <div class="inner_container">
              <label for="confirm_password">Confirm Password:</label>
              <input
                type="password"
                id="confirm_password"
                value=""
                name="confirm_password"
              />
              <span id="message"></span>
            </div>
          </div>

          <div class="wrapper">
            <div class="button"><input type="submit" /></div>
          </div>
        </div>
      </form>
      <br />

      <div id="print"></div>
    </div>
    <div class="page about-page hidden" id="about">
      This is the content for About Page
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
